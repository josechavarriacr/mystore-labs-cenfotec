<h4>Posts</h4>
<div class="container">
  <table class="table">
    <thead>
      <tr class="table-primary">
        <th>#Post Id</th>
        <th>Title</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{post.id}}</th>
        <td>{{post.title}}</td>
        <td><a href="{{post.path}}"></a>{{post.path}}</td>
      </tr>
    </tbody>
  </table>

</div>
